            "max_tokens": 8000,
            "messages": [
              {
                "role": "user",
                "content": "$COMMENT"
              }
            ]
          }
          EOF
          )

          REPLY=$(echo "$RESPONSE" | jq -r '.content[0].text')
          gh pr comment ${{ github.event.pull_request.number || github.event.issue.number }} --body "$REPLY"
        env:
          GH_TOKEN: ${{ github.token }}
