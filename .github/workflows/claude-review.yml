name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

concurrency:
  group: claude-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # PR이 생성되거나 업데이트되거나, @claude 멘션이 있을 때 실행
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true
          use_sticky_comment: true
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*)"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

            .github/review-guidelines.md 파일을 읽고 해당 기준에 따라 이 PR의 코드 변경사항을 리뷰해주세요.

            ## 리뷰 방법
            1. `gh pr diff ${{ github.event.pull_request.number || github.event.issue.number }}`로 변경사항을 확인하세요.
            2. 각 이슈를 발견하면 `mcp__github_inline_comment__create_inline_comment` 도구를 사용하여 해당 코드 라인에 인라인 리뷰 코멘트를 달아주세요.
            3. 전체 리뷰 요약은 `gh pr comment ${{ github.event.pull_request.number || github.event.issue.number }}`로 PR에 코멘트로 작성해주세요.

            반드시 발견한 모든 이슈를 구체적으로 지적하고, 파일명과 줄번호를 명시해주세요.
            Only post GitHub comments - don't submit review text as messages.
