name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true
          use_sticky_comment: true
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh api:*),Bash(gh pr:*)"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            ## 0단계: 기존 리뷰 스레드 확인 (중복 방지)

            리뷰를 시작하기 전에, 먼저 이 PR의 기존 리뷰 코멘트를 조회하세요:
            `gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments --jq '.[].body'`

            이미 지적된 이슈와 동일한 파일/동일한 문제에 대해서는 새로운 인라인 코멘트를 달지 마세요.
            새로 발견된 이슈 또는 이전에 지적되지 않은 이슈만 코멘트하세요.

            ## 1단계: 코드 리뷰

            CLAUDE.md의 Code Review Guidelines를 참고하여 이 PR의 코드 변경사항을 리뷰해주세요.

            1. `gh pr diff ${{ github.event.pull_request.number }}`로 변경사항을 확인하세요.
            2. 0단계에서 확인한 기존 코멘트와 중복되지 않는 새로운 이슈만 `mcp__github_inline_comment__create_inline_comment` 도구를 사용하여 인라인 리뷰 코멘트를 달아주세요.
            3. 전체 리뷰 요약은 `gh pr comment ${{ github.event.pull_request.number }}`로 PR에 코멘트로 작성해주세요.

            반드시 발견한 모든 이슈를 구체적으로 지적하고, 파일명과 줄번호를 명시해주세요.

            ## 2단계: 최종 리뷰 판정

            코드 리뷰를 완료한 후, 최종 판정을 제출하세요.

            **참고:** 리뷰 스레드 자동 Resolve는 별도 워크플로우(`auto-resolve-threads.yml`)에서 처리됩니다.

            - Critical 이슈가 남아있으면:
              `gh pr review ${{ github.event.pull_request.number }} --request-changes --body "Critical 이슈가 발견되어 수정이 필요합니다."`
            - Critical 이슈 없이 Warning/Suggestion만 있으면:
              `gh pr review ${{ github.event.pull_request.number }} --comment --body "몇 가지 개선 사항이 있지만 Critical 이슈는 없습니다."`
            - 이슈가 없거나 모두 해결되었으면:
              `gh pr review ${{ github.event.pull_request.number }} --approve --body "코드 리뷰를 통과했습니다."`
