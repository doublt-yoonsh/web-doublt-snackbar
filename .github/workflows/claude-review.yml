name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - '!**/*.test.ts'
      - '!**/*.test.tsx'
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

